<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            name: '小明',
            age: 18,
            children: {
                name: '小红',
                age: 18,
                children: {
                    name: '小军',
                    age: 18,
                }
            }
        }
        function constantize(obj){
            Object.freeze(obj)
            Object.keys(obj).forEach(key=>{
                if(typeof obj[key] === 'object'){
                    constantize(obj[key])
                }
            })
        }
        constantize(obj)
        obj.a = 'a'
        console.log(obj)
    </script>
</body>

</html>
