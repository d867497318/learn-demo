<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 优化思路：堆栈
        let data = {
            value: 1,
            children: [
                { 
                    value: 2,
                    children: [
                        { value: 4 }, 
                        { value: 5 }
                    ] 
                },
                { 
                    value: 3,
                    children: [
                        { 
                            value: 6,
                            children: [
                                {value:8},
                                {value:9}
                            ]
                        }, 
                        {
                            value:7
                        }
                    ] 
                }
            ]
        }
        data = [data]
        function walk2Better(arr){
            debugger
            while(arr.length){
                let temp = arr.shift()
                console.log(temp.value)
                if(temp.children){
                    temp.children.forEach(element => {
                        arr.push(element)
                    });
                }
            }
        }

        walk2Better(data)
    </script>
</body>
</html>
